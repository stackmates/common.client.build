<link rel="stylesheet" href="/css/tab_demos.css">
<div ng-app="app" ng-controller="AppCtrl" class="sample">

    <h3>Simple Static Tabs (logo in header)</h3>

    <material-tabs selected="activeIndex">
        <div class="logo">
            <div class="centered">
                <img ng-src="/img/angular.png" style="width:30px;height: 30px;">
            </div>
        </div>
        <material-tab>ITEM ONE</material-tab>
        <material-tab>ITEM TWO</material-tab>
        <material-tab>ITEM THREE</material-tab>
    </material-tabs>
</div>
