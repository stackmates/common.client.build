<link rel="stylesheet" href="/css/tab_demos.css">
<style>
    ng-view.tabs-view {
        background-color: rgb(205, 240, 255);
        margin-left: 20px;
        margin-right: 20px;
        margin-bottom: 20px;
        top: 110px;
    }
    material-ink-bar {
        height: 7px;
        background: rgb(205, 240, 255);
        position: absolute;
        margin-top: -7px;
    }
</style>
<div class="sample">

    <p>Dynamic Tabs (ng-repeat) with $location and ng-view routing:</p>

    <div ng-app="app" ng-controller="AppCtrl" >

      <material-tabs selected="selectedTabIndex">
        <material-tab ng-repeat="tab in tabs"
                label="{{tab.label}}">
        </material-tab>
      </material-tabs>

      <ng-view class="tabs-view" ng-class="{reverse: reverse}"></ng-view>

    </div>

</div>
